name: Validate Skills

on:
  pull_request:
    paths:
      - "skills/**"
      - ".github/workflows/validate-skills.yml"
  push:
    branches:
      - main
    paths:
      - "skills/**"

permissions:
  contents: read

jobs:
  validate:
    name: Validate Skill Structure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Validate all skills
        run: |
          echo "üîç Validating skills in skills/ directory..."

          # Get JSON output
          RESULT=$(bunx @plaited/development-skills validate-skill skills/* --json)

          # Pretty print results
          echo "$RESULT" | jq .

          # Check if all skills are valid
          INVALID_COUNT=$(echo "$RESULT" | jq '[.[] | select(.valid == false)] | length')
          TOTAL_COUNT=$(echo "$RESULT" | jq 'length')
          VALID_COUNT=$((TOTAL_COUNT - INVALID_COUNT))

          echo ""
          echo "üìä Validation Summary:"
          echo "   Total skills: $TOTAL_COUNT"
          echo "   ‚úÖ Valid: $VALID_COUNT"
          echo "   ‚ùå Invalid: $INVALID_COUNT"

          # Show errors if any
          if [ "$INVALID_COUNT" -gt 0 ]; then
            echo ""
            echo "‚ùå Validation errors found:"
            echo "$RESULT" | jq -r '.[] | select(.valid == false) | "\n[\(.path)]\nErrors: \(.errors | join(", "))"'
            exit 1
          fi

          echo "‚úÖ All skills are valid"
